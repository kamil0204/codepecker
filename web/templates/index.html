<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodePecker - Code Analysis Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
            min-height: 70vh;
        }

        .sidebar {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow-y: auto;
            max-height: 70vh;
        }

        .main-content {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow-y: auto;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .stat-card p {
            opacity: 0.9;
        }

        .section-title {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: #4a5568;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 5px;
        }

        .class-list {
            list-style: none;
        }

        .class-item {
            padding: 12px;
            margin-bottom: 8px;
            background: #f8f9fa;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }

        .class-item:hover {
            background: #e3f2fd;
            border-left-color: #2196f3;
            transform: translateX(5px);
        }

        .class-item.selected {
            background: #e3f2fd;
            border-left-color: #2196f3;
        }

        .class-name {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 4px;
        }

        .class-path {
            font-size: 0.85rem;
            color: #718096;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #718096;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .method-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #28a745;
        }

        .method-name {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .method-visibility {
            display: inline-block;
            background: #6c757d;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            margin-bottom: 8px;
        }

        .method-calls {
            margin-top: 8px;
        }

        .method-calls-title {
            font-size: 0.9rem;
            color: #6c757d;
            margin-bottom: 5px;
        }

        .call-tag {
            display: inline-block;
            background: #17a2b8;
            color: white;
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 0.7rem;
            margin: 2px;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #718096;
        }

        .empty-state h3 {
            margin-bottom: 10px;
        }

        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç CodePecker</h1>
            <p>Code Analysis Dashboard - Explore your codebase structure and dependencies</p>
        </div>

        <div class="stats" id="stats">
            <div class="stat-card">
                <h3 id="total-classes">-</h3>
                <p>Classes</p>
            </div>
            <div class="stat-card">
                <h3 id="total-methods">-</h3>
                <p>Methods</p>
            </div>
            <div class="stat-card">
                <h3 id="total-calls">-</h3>
                <p>Method Calls</p>
            </div>
        </div>

        <div class="dashboard">
            <div class="sidebar">
                <h2 class="section-title">üìã Classes (Entry Points)</h2>
                <div id="class-list-container">
                    <div class="loading">
                        <div class="spinner"></div>
                        Loading classes...
                    </div>
                </div>
            </div>

            <div class="main-content">
                <h2 class="section-title">üìä Class Details</h2>
                <!-- TODO: Add Interactive Graph Visualization Section
                
                PRIORITY: HIGH - NetworkX-based visual drill-down experience
                
                Planned structure:
                <div id="graph-container">
                    <div id="graph-controls">
                        <select id="layout-selector">
                            <option value="spring">Spring Layout</option>
                            <option value="hierarchical">Hierarchical</option>
                            <option value="circular">Circular</option>
                        </select>
                        <button id="zoom-fit">Fit to Screen</button>
                        <button id="export-graph">Export PNG</button>
                    </div>
                    <div id="graph-canvas"></div>
                </div>
                
                Features to implement:
                - D3.js/Cytoscape.js integration for interactive graphs
                - Click-to-drill: Class ‚Üí Methods ‚Üí Calls
                - Visual coding: Different colors for public/private
                - Search and highlight functionality
                - Zoom, pan, and node selection
                - Real-time layout switching
                - Export graph as image
                
                Integration with existing API:
                - Use /api/graph/networkx/{class_name} for positioned graph data
                - Enhance current class selection to show graph view
                - Add toggle between list view and graph view
                
                -->
                <div id="class-details">
                    <div class="empty-state">
                        <h3>üëà Select a class</h3>
                        <p>Choose a class from the list to view its methods and call graph</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedClass = null;
        
        // Load initial data
        document.addEventListener('DOMContentLoaded', function() {
            loadStats();
            loadClasses();
        });

        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();
                
                if (data.error) {
                    console.error('Stats error:', data.error);
                    return;
                }

                document.getElementById('total-classes').textContent = data.total_classes || 0;
                document.getElementById('total-methods').textContent = data.total_methods || 0;
                document.getElementById('total-calls').textContent = data.total_method_calls || 0;
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }

        async function loadClasses() {
            const container = document.getElementById('class-list-container');
            
            try {
                const response = await fetch('/api/classes');
                const data = await response.json();
                
                if (data.error) {
                    container.innerHTML = `<div class="error">Error: ${data.error}</div>`;
                    return;
                }

                if (data.classes.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <h3>No classes found</h3>
                            <p>Please run ingestion.py first to populate the database</p>
                        </div>
                    `;
                    return;
                }

                const list = document.createElement('ul');
                list.className = 'class-list';
                
                data.classes.forEach(classInfo => {
                    const item = document.createElement('li');
                    item.className = 'class-item';
                    item.onclick = () => selectClass(classInfo.name, item);
                    
                    item.innerHTML = `
                        <div class="class-name">${classInfo.name}</div>
                        <div class="class-path">${classInfo.file_path || 'No path'}</div>
                    `;
                    
                    list.appendChild(item);
                });
                
                container.innerHTML = '';
                container.appendChild(list);
                
            } catch (error) {
                container.innerHTML = `<div class="error">Failed to load classes: ${error.message}</div>`;
            }
        }

        async function selectClass(className, element) {
            // Update UI selection
            document.querySelectorAll('.class-item').forEach(item => {
                item.classList.remove('selected');
            });
            element.classList.add('selected');
            
            selectedClass = className;
            
            // Load class details
            const detailsContainer = document.getElementById('class-details');
            detailsContainer.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    Loading class details...
                </div>
            `;
            
            try {
                const response = await fetch(`/api/class/${encodeURIComponent(className)}/graph`);
                const data = await response.json();
                
                if (data.error) {
                    detailsContainer.innerHTML = `<div class="error">Error: ${data.error}</div>`;
                    return;
                }

                renderClassDetails(data);
                
            } catch (error) {
                detailsContainer.innerHTML = `<div class="error">Failed to load class details: ${error.message}</div>`;
            }
        }

        function renderClassDetails(classData) {
            const container = document.getElementById('class-details');
            
            let html = `
                <div style="margin-bottom: 20px;">
                    <h3>${classData.name}</h3>
                    <p style="color: #718096; margin: 5px 0;">üìÅ ${classData.file_path}</p>
                    <span class="method-visibility">${classData.visibility}</span>
                </div>
            `;
            
            if (classData.methods && classData.methods.length > 0) {
                html += `<h4 style="margin-bottom: 15px;">Methods (${classData.methods.length})</h4>`;
                
                classData.methods.forEach(method => {
                    html += `
                        <div class="method-card">
                            <div class="method-name">üîß ${method.name}</div>
                            <span class="method-visibility">${method.visibility}</span>
                            
                            ${method.calls && method.calls.length > 0 ? `
                                <div class="method-calls">
                                    <div class="method-calls-title">Calls:</div>
                                    ${method.calls.map(call => `<span class="call-tag">${call}</span>`).join('')}
                                </div>
                            ` : `
                                <div class="method-calls">
                                    <div class="method-calls-title">No method calls</div>
                                </div>
                            `}
                        </div>
                    `;
                });
            } else {
                html += `
                    <div class="empty-state">
                        <h3>No methods found</h3>
                        <p>This class doesn't have any methods in the database</p>
                    </div>
                `;
            }
            
            container.innerHTML = html;
        }

        // Health check on page load
        fetch('/api/health')
            .then(response => response.json())
            .then(data => {
                if (!data.database_connected) {
                    document.body.insertAdjacentHTML('afterbegin', `
                        <div class="error" style="margin: 20px; text-align: center;">
                            ‚ö†Ô∏è Database not connected. Please check your Neo4j connection.
                        </div>
                    `);
                }
            })
            .catch(error => {
                console.error('Health check failed:', error);
            });
    </script>
</body>
</html>
